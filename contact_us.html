<!DOCTYPE HTML>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<link rel="stylesheet" href="./travel_bloom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="body">
    <header class="header">
        <div class="logodiv"><img class="fit-picture" src="./assets/white-logo.png" alt="Travel Guru Logo"></div>
        <div class="menudiv">
        <nav>
            <ul>
              <li><a href="./index.html" id="home">Home </a></li>
              <li><a href="./contact_us.html" id="contact">Contact Us</a></li>
              <li><a href="./about_us.html" id="about">About Us </a></li>
              </li> 
            </nav>
        </div>
    </header>
    <section class="about-section">
        <!-- Left Div -->
        <div class="left-div">
            <div class="vertical-line"></div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    
        <!-- middle Div -->
        <div class="contact-us-1">
            <h2 class="contact-us-heading">CONTACT US</h2>
            <div class="contact-top-description">
                <p class="description-text">Get in Touch
                </p>
            </div>
        </div>

        <!-- Right Dive -->
        <div class="contact-us-2">
            <form id="contactForm">
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" onclick="thankyou()">Submit</button>
              </form>
        </div>
    </section>
    <script src="./travel_bloom.js"></script>
    </body>
